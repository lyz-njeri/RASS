{% extends "base.html" %}

{% block content %}
<h1>Create an Agreement</h1>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="document_base64">Document (Base64 Encoded):</label>
    <textarea id="document_base64" name="document_base64" rows="10" cols="30" required></textarea><br><br>

    <button type="submit">Send Agreement for Signing</button>
</form>
{% endblock %}
